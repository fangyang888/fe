name: Deploy static site to GitHub Pages (pnpm)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 安装 pnpm（必须在 Node.js 之前或之后）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 改成你项目使用的 pnpm 版本

      # ✅ 安装 Node.js 并启用 pnpm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # - name: Install dependencies
      #   run: pnpm install 

      # - name: Build project
      #   run: pnpm run build

        # ✅ 缓存 node_modules（可选，进一步加速）
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      # 安装依赖
      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install 
          else
            pnpm install --no-frozen-lockfile
          fi
      - name: Build project
        run: pnpm run build

      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
