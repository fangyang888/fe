<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12码互斥生成器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify_content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        .desc { color: #7f8c8d; font-size: 0.9em; margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 8px; color: #34495e; font-weight: 600; text-align: left; }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus { border-color: #3498db; outline: none; }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
        }
        button:hover { background-color: #2980b9; }
        button:active { transform: scale(0.98); }
        
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 12px;
            display: none; /* 默认隐藏 */
            border: 1px solid #dcdde1;
        }
        .result-title { 
            font-weight: bold; 
            color: #2c3e50; 
            margin-bottom: 15px; 
            display: block;
        }
        .numbers {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        .num-ball {
            width: 36px;
            height: 36px;
            background-color: #e74c3c; /* 红色球 */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .error { 
            color: #e74c3c; 
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px; 
            font-size: 14px; 
            display: none; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>12码智能生成器</h2>
    <p class="desc">输入不需要的7个数字，算法将自动排除它们并生成12个新数字。</p>
    
    <label for="lastGroup">输入排除号码 (7个，用逗号或空格分隔):</label>
    <input type="text" id="lastGroup" value="3, 29, 10, 39, 49, 22, 38" placeholder="例如: 1 2 3 4 5 6 7">
    
    <button onclick="generateNext()">生成 12 个新号码</button>
    
    <div id="errorMsg" class="error"></div>

    <div id="resultArea" class="result-box">
        <span class="result-title">为您推荐的 12 个号码:</span>
        <div class="numbers" id="numberContainer"></div>
    </div>
</div>

<script>
    function generateNext() {
        const inputStr = document.getElementById('lastGroup').value;
        const errorDiv = document.getElementById('errorMsg');
        const resultArea = document.getElementById('resultArea');
        const numContainer = document.getElementById('numberContainer');
        
        // 重置界面状态
        errorDiv.style.display = 'none';
        resultArea.style.display = 'none';
        numContainer.innerHTML = '';

        // 1. 解析输入 (支持逗号、空格、中文逗号等)
        let lastGroup = [];
        try {
            let cleanStr = inputStr.replace(/[\[\]]/g, '') // 去除方括号
                                   .replace(/，/g, ',')   // 替换中文逗号
                                   .replace(/\s+/g, ','); // 替换空格为逗号
            
            lastGroup = cleanStr.split(',')
                .map(s => parseInt(s.trim()))
                .filter(n => !isNaN(n));
            
            // 简单校验，虽然不强制必须是7个，但不能为空
            if (lastGroup.length === 0) throw new Error("请输入有效的数字");
        } catch (e) {
            errorDiv.textContent = "输入格式错误，请检查。";
            errorDiv.style.display = 'block';
            return;
        }

        // --- 算法配置 ---
        const totalNumbers = 49; // 数字总范围 1-49
        const pickCount = 12;    // 【修改点】这里改为生成 12 个数字
        // ----------------

        // 2. 生成全集
        const universe = [];
        for (let i = 1; i <= totalNumbers; i++) universe.push(i);
        
        // 3. 排除输入的数字
        const pool = universe.filter(n => !lastGroup.includes(n));
        
        // 4. 校验剩余数量
        if (pool.length < pickCount) {
            errorDiv.textContent = `无法生成！排除输入数字后，只剩下 ${pool.length} 个数字，不足以生成 ${pickCount} 个。`;
            errorDiv.style.display = 'block';
            return;
        }

        // 5. 随机抽取 (Fisher-Yates 洗牌算法变体)
        const result = [];
        // 复制一份池子以免影响原数组（虽然这里不需要，但好习惯）
        let tempPool = [...pool]; 
        
        for (let i = 0; i < pickCount; i++) {
            const randomIndex = Math.floor(Math.random() * tempPool.length);
            result.push(tempPool[randomIndex]);
            tempPool.splice(randomIndex, 1); // 移除已选，防止重复
        }

        // 6. 结果排序
        result.sort((a, b) => a - b);

        // 7. 渲染到界面
        result.forEach((num, index) => {
            const ball = document.createElement('div');
            ball.className = 'num-ball';
            ball.textContent = num;
            // 添加一点交错的动画延迟
            ball.style.animationDelay = `${index * 0.05}s`;
            numContainer.appendChild(ball);
        });
        
        resultArea.style.display = 'block';
    }
</script>

</body>
</html>
